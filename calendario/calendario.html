<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Restaurantes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        /* Asegúrate de que el div del mapa tiene una altura y anchura definida */
        #mapa {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="mapa"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Asegúrate de que el mapa se inicializa después de que el DOM esté completamente cargado
            let mapa = L.map('mapa').setView([40.416775, -3.703790], 13); // Coordenadas de Madrid

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(mapa);

            let restaurantes = [
                { nombre: 'Restaurante 1', latitud: 40.359575250820996,  longitud: -3.776685816751896 },
                // Añade aquí los demás restaurantes
            ];

            for (let i = 0; i < restaurantes.length; i++) {
                let restaurante = restaurantes[i];
                L.marker([restaurante.latitud, restaurante.longitud]).addTo(mapa)
                    .bindPopup(restaurante.nombre);
            }
        });
    </script>
</body>
</html>
