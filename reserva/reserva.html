<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reserva.css">
    <!-- <link rel="stylesheet" href="/InterfacesPract3/style_nuevo.css"> -->
    <title>Reserva</title>
</head>
<body>
    <h1>¡Estás haciendo tu reserva!</h1>
    <div class="pagina">
        <div class="col_t1">
            <p>¿Dónde quieres reservar?</p>
            <input type="text" class="entrada" id="username1"  placeholder="Introduce direccion">
            <p>¿Cuántas personas sois?</p>
            <input type="text" class="entrada" id="username1"  placeholder="¿Cuántas personas sois?">
            <p>¿Qué día quieres reservar?</p>
            <input type="text" class="entrada" id="username1"  placeholder="DD/MM/AAAA">
            <p>¿A qué hora quieres venir?</p>
            <input type="text" class="entrada" id="username1"  placeholder="HH:MM">
        </div>
        <div class="col_t2">
            <img class="imagen" src="../InterfacesPract3/img/video.png">
        </div>
    </div>
    <h1>Información de contacto</h1>
    <div class="contacto">
        <ul>
            <li>
                <p>Nombre completo</p>
            </li>
            <li>
                <p>Número de teléfono</p>
            </li>
            <li>
                <p>Correo electrónico</p>
            </li>
        </ul>
        <ul>
            <li>
                <input type="text" class="entrada" id="username1"  placeholder="Introduce direccion">
            </li>
            <li>
                <input type="text" class="entrada" id="username1"  placeholder="Introduce tu número de teléfono">
            </li>
            <li>
                <input type="text" class="entrada" id="username1"  placeholder="Introduce tu correo electrónico">
            </li>
        </ul>
        <button class="boton" id="enviar" type="submit">Confirmar reserva</button>
    </div>
</body>
</html>
