<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foster's Hollywood Formulario</title>
    <link href="style_usuarios.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <script src="script_usuarios.js"></script>
</head>
<body>
    <h2 class="titulo">Registro de Usuarios</h2>
    <form class="formulario" name="registro" method="get">
        <label for="dni">DNI:</label>
            <input type="text" id="dni_r" name="dni" placeholder="Introduce el DNI."><br>
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre_r" name="nombre" placeholder="Introduce el Nombre."><br>
        <label for="email">Correo electrónico:</label>
            <input type="text" id="email_r" name="email" placeholder="Introduce el Correo electrónico."><br>
        <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena_r" name="cpntrasena" placeholder="Introduce la Contraseña."><br>
            <input type="password" id="conf_contrasena_r" name="conf_contrasena" placeholder="Introduce la Contraseña de nuevo."><br>
        <input type="button" value="Enviar" style="cursor: pointer;" onclick="validarRegistro()">
        <a href="desktop.html">
            <input type="button" value="Cancelar" style="cursor: pointer;">
        </a>
    </form>
</body>
</html>
